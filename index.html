<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Digester</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">Data Digester</div>
    <dic class="sub-heading">Your data is safe with us!</dic>
    <div class="disclaimer">
      No data will be harmed, processed or stored by this form
    </div>
    <form id="form" noValidate>
      <h2>Data plz!</h2>
      <ul>
        <li>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="user-email"
            class="form-fields"
            minlength="8"
            required 
            />
        <span class="error" aria-live="polite"></span>
        </li>
        <li>
          <label for="country">Country</label>
          <select id="country" name="country" >
            <option disabled selected value> -- select an option -- </option>
            <option value="America">America</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
          </select>
        </li>
        <li>
          <label for="Zip Code">Zip Code</label>
          <input
            type="text"
            id="zip-code"
            name="zip-code"
            class="form-fields"
          />
        </li>
        </li>
        <li>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="user-password"
            class="form-fields"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$"
            required
          />
        </li>
        <li>
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" class="form-fields" required/>
        </li>
        <li class="button">
          <label for="Submit form"></label>
          <button id="submitButton" type="submit" class="form-fields">
            Feed Me
          </button>
        </li>
      </ul>
    </form>
  </body>
</html>
