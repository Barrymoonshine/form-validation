<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Digester</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">Data Digester!</div>
    <dic class="sub-heading">Your data is safe with us!</dic>
    <div class="disclaimer">
      No data will be harmed, processed or stored by this form
    </div>
    <form>
      <h2>Data plz!</h2>
      <ul>
        <li>
          <label for="first_name">First name</label>
          <input type="text" id="name" name="first_name" required />
        </li>
        <li>
          <label for="last_name">Second name</label>
          <input type="text" id="name" name="last_name" required />
        </li>
        <li>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="user_email" required />
        </li>
        <li>
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="America">America</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
          </select>
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" id="password" name="user_password" required />
        </li>
        <li>
          <label for="confirm_password">Confirm password</label>
          <input type="password" id="confirm_password" />
        </li>
        <li class="button">
          <label for="Submit form"></label>
          <button id="submitButton" type="submit">Feed Me</button>
        </li>
      </ul>
    </form>
  </body>
</html>
